<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="script.js" defer ></script>
    <title>Find College</title>
  </head>
  <body class="container">
    <h1 class="display-1 block text-center shadow bg-dark text-white ">Find college</h1>
    <div class="row">
        <form class="row col-md-9">
            <div class="md-3 col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="md-3 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="md-3 col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="md-3 col-md-6">
                <label for="exam" class="form-label">Exam</label>
                <input type="text" class="form-control" id="exam">
            </div>
            <div class="md-3 col-md-6">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course">
            </div>
            <div class="md-3 col-md-12">
                <label for="minpackage" class="form-label">Minimum Package</label>
                <input type="range" min="1" max ="45" value="1" class="form-range" id="minpackage">
                <label for="minimum-package" class="form-label d-block text-center display-6" id="minpacklabel">1</label>
            </div>
            <div class="md-3 col-md-12">
                <label for="maxFees" class="form-label">Maximum Fees</label>
                <input type="range" min="1" max="40" value="40"class="form-range" id="maxFees">
                <label for="minimum-package" class="form-label d-block text-center display-6" id="maxfeelabel">40</label>
            </div>
        </form>
        <style>
          .list-group-item{
            cursor: pointer;
          }
            @media screen and (min-width:768px){
               .card{
                  width: 50%;
                }
                
            }
        </style>
        <div class="col-md-3">
            <h2 class="display-6 text-center">Search Results</h2>
            <ul class="list-group" id="results">
              
            </ul>
        </div>
    </div>
    <div class="card mx-auto my-5" >
        <img src="http://fi.ge.pgstatic.net/articles/processed/1427344888.8b5164811bdc40879f95b6ec1be58053.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">college Name</h5>
        </div>
        <ul class="list-group list-group-flush">
         
        </ul>
      
      </div>
   
    
   
  </body>
</html>
